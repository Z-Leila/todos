<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo备忘录</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<style>
  #ani{
    width: 40px;
    height: 3px;
    background: #0d6631;
    opacity: 0;
    border-radius:5px;
    position: absolute;
    top:0;
    left:0;
  }
  </style>
<body>
	<div id="ani"></div>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus="">
		</header>
		<!-- 动态追加内容区 -->
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<!-- <li>
					<div class="view">
						<input type="checkbox" class="toggle">
						<label for="toggle"></label>
						<button class="destroy"></button>
					</div>
					<input class="editing" type="text">
				</li> -->
			</ul>
		</section>
		<!-- 动态追加内容区 -->
		<footer id="footer">
			<span id="todo-count"><strong>0</strong> items left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/all" data-role="all">All</a>
				</li>
				<li>
					<a href="#/active" data-role="active">Active</a>
				</li>
				<li>
					<a href="#/completed" data-role="completed">Completed</a>
				</li>
			</ul>
		    <botton id="clear-completed">Clear completed</botton>
		</footer>		
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="./js/jquery-1.12.0.js"></script>
	<script src="./js/todo.js"></script>
</body>
</html>
